<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Jeu de Pierre-Papier-Ciseaux</title>
</head>
<body>
    <div class="content">
        <div class="imgs" style="display: flex;flex-direction: column;">
            <div id="myFonts">
                
            </div>
            <div id="my_images">
                <img id="rock" onclick="compare('rock')" class="item d-block" src="https://www.rpsgame.org/assets/img/rock.svg" alt="">
                <img id="paper" onclick="compare('paper')" class="item d-block" src="https://www.rpsgame.org/assets/img/paper.svg" alt="">
                <img id="scissors" onclick="compare('scissors')" class="item d-block" src="https://www.rpsgame.org/assets/img/scissors.svg" alt="">    
            </div>
            <h3 style="align-self: center;">Take a pick</h3>
        </div>
        <div class="left" id="left" style="display: fles;flex-direction: column;">
            <div id="pcFonts">
                
            </div>
    
            <h3 id="h3" style="align-self: flex-end;">PC made a pick</h3>
        </div>
    </div>
    <div id="parentRes">

    </div>
    <div id="finalRes">

    </div>
    <script src="./script.js"></script>
</body>
</html>
